		<script type="text/javascript">
			$(function(){
				var $navLi = $("#floorNav li");
				var $condiv = $("#content div");
				var flag = true;
				
				$(window).scroll(function(){
					if(flag){
					
						var scrollTop = $(this).scrollTop();
						if(scrollTop > 800){
							$("#floorNav").fadeIn();
						}else{
							$("#floorNav").fadeOut();
						}
						
						$condiv.each(function(index){
							if(scrollTop > $(this).offset().top - $(this).outerHeight()/2){
								$navLi.eq(index).addClass("hover").siblings().removeClass("hover");
							}
						})
						
					}
						
				})
				
				$("#floorNav li:not(:last)").click(function(){
					flag = false;
					var index = $(this).index();
					$(this).addClass("hover").siblings().removeClass("hover");
					$("body,html").animate({"scrollTop":$condiv.eq(index).offset().top},function(){
						flag = true;
					});
					
				})
				$("#floorNav li:last").click(function(){
					$("body,html").animate({"scrollTop":0});
				})
				
				
			})
		</script>
